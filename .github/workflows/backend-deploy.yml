name: api.stricjet.ml production

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PATH_LOCAL: "backend/api"
      PATH_REMOTE: "pawcapsu"
    strategy:
      matrix:
        node-version: [16]
        npm-version: [7]
    if: "contains(github.event.head_commit.message, 'api:')"
    steps:
    - uses: actions/checkout@v2
    - name: Use node@${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Use npm@${{ matrix.npm-version }}
      run: npm install -g npm@${{ matrix.npm-version }}
    - name: Install CapRover
      run: npm install -g caprover
    - name: Push application to private cloud instance
      run: |
        cd backend
        caprover deploy -h https://captain.app.odzi.dog -p ${{ secrets.CAPROVER_PASSWORD }} -a pawcapsu-api